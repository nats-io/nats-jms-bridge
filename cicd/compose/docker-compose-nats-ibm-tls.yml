# Test that uses docker image of IBM MQ that sets every setting different than the default.
# This is to test passing IBM MQ params in the Bridge admin.
version: '3'
services:
  nats-server:
    build:
      context: ../bridge-nats-server-tls
    ports:
      - "4222:4222"
      - "8222:8222"
  ibm-mq:
    build:
      context: ../bridge-ibmmq-tls
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM1
      - MQ_APP_PASSWORD=passw0rd
    ports:
      - "1414:1414"
      - "8443:9443"
    volumes:
      - /Users/gilmarmaciel/job/nats-jms-mq-bridge/certs/ibmmqcert:/etc/mqm/pki/keys/myibmkey
      #- /Users/gilmarmaciel/job/nats-jms-mq-bridge/certs/ibmmqcert:/var/mqm/qmgrs/QM1/ssl/
  active-mq:
    build:
      context: ../bridge-activemq
    environment:
        - ARTEMIS_USERNAME=cloudurable
        - ARTEMIS_PASSWORD=cloudurable
    ports:
      - "8161:8161"
      - "61616:61616"
